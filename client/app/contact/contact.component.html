<div class="container-fluid contactContainer">
  <div class="row justify-content-center text-center">
    <div class="col-md-3 col-12 contact">
      <h2 class="title">CONTACT US</h2>

      <label for="Mail">Mail</label>
      <p>Mail: GBGDEV@gmail.com</p>

      <label for="Ville">city</label>
      <p>City: La Loupe City, 28240</p>

      <label for="Adresse">Adress</label>
      <p>Adress : 18 Rue de la Gare</p>

      <label for="Telephone">phone</label>
      <p>Phone: 05 50 90 75 12</p>
    </div>
    <div class="col-md-2 col-12 feedback">
      <h2 class="title">FEEDBACK</h2>
      <form method="post" action="#" data-module="FormValidator">

        <label for="Firstname">FirstName</label>
        <input name="Firstname" type="text" placeholder="FirstName">

        <label for="SecondName">SecondName</label>
        <input name="SecondName" type="text" placeholder="SecondName">

        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Email">

        <label for="comment">Comment</label>
        <textarea name="comment" placeholder="Comment"></textarea>

        <button class="send" type="submit"> Send Message </button>

      </form>
    </div>
    <div class="col-md-4 col-12 maps">
      <h1>Find us on Google Maps</h1>
      <agm-map [latitude]="lat" [longitude]="long" [zoom]="16">
        <agm-marker [latitude]="lat" [longitude]="long" [zoom]="16"></agm-marker>
        <agm-info-window>La loupe</agm-info-window>
      </agm-map>
    </div>
  </div>
</div>
